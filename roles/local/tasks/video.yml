- name: video packages
  pacman: name={{ item }} state=present
  with_items:
    - xterm
    - xf86-video-vesa
    - xf86-video-ati
    - xf86-video-intel
    - xf86-video-nouveau
    - libva-vdpau-driver
    - mesa-vdpau
    - xorg-server
    - xorg-xinit
    - xorg-xrdb
    - mplayer
  become: yes
